<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Starter Template for Bootstrap</title>

<body>

<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">HeadHunter</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#about">Статистика</a></li>
                <li><a href="#contact">Помощь</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="form-group">
                <label for="inputSearch" class="col-lg-6 control-label">Ключевые слова</label>

                <div class="input-group">
                    <input type="text" class="form-control" id="text"
                           placeholder="Например: начинающий тестировщик" size="80">
                </div>
                <br/>

                <div class="input-group">
                    <label for="select" class="col-lg-4 control-label">Регион</label>
                    <select multiple="multiple" id="selectRegion">
                        <option>АР Крым</option>
                        <option>Винницкая область</option>
                        <option>Волынская область</option>
                        <option>Днепропетровская область</option>
                        <option>Донецкая область</option>
                        <option>Житомирская область</option>
                        <option>Закарпатская область</option>
                        <option>Запорожская область</option>
                        <option>Ивано-Франковская область</option>
                        <option>Киевская область</option>
                        <option>Кировоградская область</option>
                        <option>Луганская область</option>
                        <option>Львовская область</option>
                        <option>Николаевская область</option>
                        <option>Одесская область</option>
                        <option>Полтавская область</option>
                        <option>Ровенская область</option>
                        <option>Сумская область</option>
                        <option>Тернопольская область</option>
                        <option>Харьковская область</option>
                        <option>Херсонская область</option>
                        <option>Хмельницкая область</option>
                        <option>Черкасская область</option>
                        <option>Черниговская область</option>
                        <option>Черновицкая область</option>
                    </select>
                </div>


                <form id="submit-form" class="form-inline">

                    <br>

                    <label for="inputSalary">Уровень заработной платы</label>

                    <div class="form-group">
                        <input type="number" id="inputSalary" class="form-control" size="6">
                        <select class="form-control" id="selectCurrency">
                            <option selected="selected">UAH</option>
                            <option>USD</option>
                            <option>EUR</option>
                        </select>
                    </div>
                    <br>
                    <!-- /input-group -->


                    <div class="input-group">
                        <label>
                            <input type="checkbox" id="hideWithoutSalary"> Скрыть вакансии без указания зарплаты
                        </label>
                    </div>
                    <br>

                    <label for="inputPeriod" class="col-lg-4 control-label">Уровень заработной Период в днях</label>

                    <div class="input-group">
                        <input type="number" id="inputPeriod" class="form-control" min="1" max="30" value="30">
                    </div>
                    <br>

                <span class="input-group-btn">
						<input class="btn btn-default" type="submit">Найти</input>
					  </span>
                </form>
                <button type="button" class="btn btn-default" onclick="subscribe()">Subscribe</button>

            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/multiple-select.js"></script>
<script src="js/searchService.js"></script>
<script src="js/subscribe.js"></script>
<script>
    $(document).ready(function ($) {
        $("#submit-form").submit(function (event) {
            event.preventDefault();
            $("#items").remove();
            $("#hr").remove();
            searchWithAddition(0);
        });
    });
</script>
<script>
    $('#selectRegion').multipleSelect();
</script>
</body>
</html>
